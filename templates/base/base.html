<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Fashionjet</title>

<link rel="icon" type="image/png" href="/static/images/f logo.png">

<!-- jQuery -->
<script src="/static/js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="/static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="/static/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="/static/css/ui.css" rel="stylesheet" type="text/css"/>
<link href="/static/css/responsive.css" rel="stylesheet" />

<!-- custom javascript -->
<script src="/static/js/script.js" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>
</head>
<body>

	<header class="section-header">

		<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
		<div class="container">
			<ul class="navbar-nav d-none d-md-flex mr-auto">
				<li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
			</ul>
			<ul class="navbar-nav">
				
				<li class="nav-item dropdown">
					 <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> Collections </a>
					<ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
						<li><a class="dropdown-item" href="http://127.0.0.1:8000/category_show/Men's%20Shirts">Shirts</a></li>
						<li><a class="dropdown-item" href="http://127.0.0.1:8000/category_show/Men's%20Tshirts">Tshirts </a></li>
					</ul>
				</li>
			</ul> <!-- list-inline //  -->
		  </div> <!-- navbar-collapse .// -->
		 <!-- container //  -->
		</nav> <!-- header-top-light.// -->
		
		<section class="header-main border-bottom">
			<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-2 col-4">
				<div class="brand-wrap"><a href='{% url 'index' %}'>
					<img class="logo" src="/static/images/fashionjet.png"></a>
				</div> <!-- brand-wrap.// -->
			</div>
			<div class="col-lg-6 col-sm-12">
				<form action="{% url 'index' %}" method="post" class="search">
					{% csrf_token %}
					<div class="input-group w-100">&nbsp;&nbsp;&nbsp;
						<input type="text" class="form-control" name = "search_item" placeholder="Search">
						<div class="input-group-append">
						  <button class="btn btn-primary" type="submit">
							<i class="fa fa-search"></i>
						  </button>
						</div>
					</div>
				</form> <!-- search-wrap .end// -->
			</div> <!-- col.// -->
			<div class="col-lg-4 col-sm-6 col-8">
				<div class="widgets-wrap float-md-right">
					<div class="widget-header  mr-3">
						<a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
						<span class="badge badge-pill badge-danger notify">{{request.user.profile.get_cart_count}}</span>
					</div>
					<div class="widget-header icontext">
						<a href="{% url 'login' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
						<div class="text">
							<span class="text-muted">Welcome! </span>
							<div> 
								<a href="{% url 'login' %}">Sign in</a> |  
								<a href="{% url 'register' %}"> Register</a> {% if user.is_authenticated %} |
								
								<a href="{% url 'logout' %}"> Logout</a>
								{% endif %}
						 
							</div>
						</div>
					</div>
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
		</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
		</header>


		<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
		
		{% block start %}

		{% endblock %}





		<div class="bg-gray-dark footer" bgcolor="#454545" height="165" style="background-color: #454545; width: 100%;">
            <table align="center" bgcolor="#454545" style="max-width: 600px; width: 100%;">
                
                <tbody><tr height="15"><td style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;"></td></tr>

                <tr>
                    <td align="center" style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;">
                        <img src="/static/images/fashionjet trans.png" alt="fashionjet" width="150" style="border: 0; font-size: 0; margin: 0; max-width: 100%; padding: 0;">
                    </td>
                </tr>
                
                <tr height="2"><td style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;"></td></tr>

                <tr>
                    <td align="center" style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;">
                        <p class="text-white" style="color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px; margin: 0;">Copyright Â© Fashionjet 2023. All rights reserved.</p>
                        <p class="text-primary" style="color: #F16522; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px; margin: 0;">
                        </p>
                    </td>
                </tr>
                
                <tr height="15"><td style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;"></td></tr>

                <tr>
                    <td align="center" style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;">
                        <a href="{% url 'index' %}" style="-webkit-text-decoration-color: #464646; color: #F16522; text-decoration: none; text-decoration-color: #464646;"><img width="25" height="25" src="/static/images/footer logo/home footer.png" target="_blank" alt="Home" style="border: 0; font-size: 0; margin: 0; max-width: 100%; padding: 0;"></a>&nbsp;
                        <a href="{% url 'login' %}" style="-webkit-text-decoration-color: #464646; color: #F16522; text-decoration: none; text-decoration-color: #464646;"><img width="25" height="25" src="/static/images/footer logo/footer profile.png" target="_blank" alt="Login" style="border: 0; font-size: 0; margin: 0; max-width: 100%; padding: 0;"></a>&nbsp;
                        <a href="{% url 'contact' %}" style="-webkit-text-decoration-color: #464646; color: #F16522; text-decoration: none; text-decoration-color: #464646;"><img width="25" height="25" src="/static/images/footer logo/footer contact.png" target="_blank" alt="Contact" style="border: 0; font-size: 0; margin: 0; max-width: 100%; padding: 0;"></a>&nbsp;
                    </td>
                </tr>
                <tr height="10"><td style="color: #464646; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 16px; vertical-align: top;"></td></tr>

            </tbody></table>
        </div>

        </body>
        </html>
